<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Countdown</title>
    <style type="text/css">
    body {
      background: #f6f6f6;
    }

    .countdownContainer{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      text-align: center;
      background: #ddd;
      border: 1px solid #999;
      padding: 10px;
      box-shadow: 0 0 0 5px 3px #ccc;
    }
    .info{
      font-size: 80px;
    }
    </style>
  </head>
  <body>
    <table class="countdownContainer">
      <tr class="info">
        <td colspan="4">Custom Countdown</td>
      </tr>
      <tr>
        <td id="days">120</td>
        <td id="hours">4</td>
        <td id="minutes">12</td>
        <td id="seconds">22</td>
      </tr>
      <tr>
        <td>Days</td>
        <td>Hours</td>
        <td>Minutes</td>
        <td>Seconds</td>
      </tr>
    </table>
    <table>
      <input id="inputDay" placeholder="day" type="text" name="" value="">
      <input id="inputMonth" placeholder="month" type="text" name="" value="">
      <input id="inputYear" placeholder="year" type="text" name="" value="">
      <button id="submitButton" type="submit" name="button">Submit</button>
    </table>
    <script type="text/javascript">

      function countdown() {
        var now = new Date();
        var datePrompt = new function (){
          this.dateInput = document.getElementById('dateInput');

          this.show = function (msg, callback) {
            var date = document.getElementById(dateCont);
            date.style.top = '30%';
            date.style.opacity = 1;
            var dateMessage = date.querySelector('#dateMessage');
            dateMessage.textContent = msg;
            dateInput.focus();
            dateInput.value = '';
            this.callback = callback;
            document.getElementById('freezeLayer').style.display = '';
          };
          this.okay = function () {
            this.callback(dateInput.value);
            this.close();
          }
          this.cancel = function () {
            this.callback(null);
            this.close();
          }
          this.close = function () {
            var date = document.getElementById('dateCont');
            date.style.top = '-30%';
            date.style.opacity = 0;
            document.getElementById('freezeLayer').style.display = 'none';
          }
        }


        var eventDate = new Date(2017, 3, 27);

        var currentTime = now.getTime();
        var eventTime = eventDate.getTime();

        var remTime = eventTime - currentTime;

        var s = Math.floor(remTime / 1000);
        var m = Math.floor(s / 60);
        var h = Math.floor(m / 60);
        var d = Math.floor(h / 24);

        h %= 24;
        m %= 60;
        s %= 60;

        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;

        document.getElementById("days").textContent = d;
        document.getElementById("days").innerText = d;

        document.getElementById("hours").textContent = h;
        document.getElementById("minutes").textContent = m;
        document.getElementById("seconds").textContent = s;

        setTimeout(countdown, 1000);
      }

      countdown();

      let submitButton =  document.getElementById("submitButton")
      submitButton.addEventListener("click", function (){
        let now = new Date()
        let inputDay = document.getElementById("inputDay").value;
        let inputMonth = document.getElementById("inputMonth").value;
        let inputYear = document.getElementById("inputYear").value;
        console.log(inputDay, inputMonth, inputYear);

        var customDate = new Date(inputDay, inputMonth, inputYear);

        var currentTime = now.getTime();
        var eventTime = customDate.getTime();

        var remTime = eventTime - currentTime;
        console.log(remTime);




      })


    </script>
  </body>
</html>
